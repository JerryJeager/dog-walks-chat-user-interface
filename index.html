<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap app User Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d81b686056.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="bg-1"></div>
    <main>
        <div id="container">
            <div id="chat-ui-bg">
                <div id="chat-ui">
                    <div id="contact">
                        <div id="screen-top"></div>
                        <div id="contact-info-container">
                            <div id="contact-info">
                                <div id="back-btn">
                                    <i class="fa-solid fa-angle-left"></i>
                                </div>
                                <div id="profile-pic">
                                    <img src="./images/avatar.jpg" alt="">
                                </div>
                                <div id="profile-name">
                                    <h1>Samuel Green</h1>
                                    <p>Available to Walk</p>
                                </div>
                            </div>
                            <div id="radio-btn">
                                <div id="radio-btn-dot"></div>
                                <div id="radio-btn-dot"></div>
                                <div id="radio-btn-dot"></div>
                            </div>
                        </div>
                    </div>
                    <div id="chat-bg"></div>
                </div>
            </div>
            <div id="#simple-booking"></div>
        </div>
    </main>
    <div id="bg-2"></div>
</body>

</html>
